<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>room1</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <audio src="sound/door-2-close.wav" autoplay loop></audio>

    <script>
        window.onload = function () {
            //변수를 선언합니다.
            var count = 0;
            var image = document.getElementById('image');
            var frames = [
                'media/professor_room_box_covered1.png', 'media/professor_room_box_covered2.png',
            ];
            //타이머 반복을 사용합니다.
            setInterval(function () {
                image.src = frames[count % frames.length];
                count = count + 1;
            }, 1000/2);
        };

        function check(){
            var s = document.getElementById("text");
            window.open('last_q.html', '마지막 문제', 'top=10, left=10, width=auto, height=600, status=no, menubar=no, toolbar=no, resizable=no, location=no');
            window.location.replace("room2_1.html");
        }
    </script>
</head>

<body>
    <img id="image" />
    <article>
        <span id="text">...?</span></p>
    </article>
    <aside>
        <button onclick="check()">확인</button>
    </aside>
</body>

</html>
