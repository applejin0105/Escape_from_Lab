<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>How_to_play</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <audio src="sound/clock.wav" autoplay loop></audio>
</head>

<body onload="showImage(); start()">
    <img id="How_to_play" src="media/How_to_1.png">

</body>

<script>
    var imgArray = new Array();
    var obTimeOut;

    imgArray[0] = "media/How_to_1.png";
    imgArray[1] = "media/How_to_2.png";
    imgArray[2] = "media/How_to_3.png";

    var nObjectCnt = 0;

    function ShowDefaultRotate() {
        nObjectCnt++;
        if (nObjectCnt < imgArray.length) {
            document.getElementById("How_to_play").src = imgArray[nObjectCnt];
            obTimeOut = setTimeout("ShowDefaultRotate()", 2200);
        }
        else {
            clearTimeout(obTimeOut);
            self.setTimeout('go_url()',5000);
        }
    }

    function startAnimation() {
        obTimeOut = window.setTimeout(ShowDefaultRotate, 2500);
    }

    window.onload = startAnimation;

    function go_url() {
        location.href="Good_luck.html"
    }
</script>

</html>
