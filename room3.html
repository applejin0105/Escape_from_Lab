    <script>
        window.onload = function () {
            //변수를 선언합니다.

            var image = document.getElementById('image');
            var frames = [
                'media/black.png', 'media/basement_gomduri.png',
            ];
            //타이머 반복을 사용합니다.
            setInterval(function () {
                image.src = frames[count % frames.length];
                count = count + 1;
            }, 2000);
        };

        function check(){
            var s = document.getElementById("text");
            window.location.replace("Game_over.html");
        }
    </script>

<body>
    <img id="image" />

        <span id="text">...?</span></p>
    </article>

        <button onclick="check()">?</button>
