<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>room1</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <audio src="sound/scream.mp3" autoplay></audio>

    <script>
        window.onload = function () {
            //변수를 선언합니다.
            var count = 0;
            var image = document.getElementById('image');
            var frames = [
                'media/black.png', 'media/gomduri.png',
            ];
            //타이머 반복을 사용합니다.
            setInterval(function () {
                image.src = frames[count % frames.length];
                count = count + 1;
                if(count === 20){
                    window.location.replace("index.html");
                }
            }, 100);
        };

    </script>
</head>

<body>
    <img id="image" />
    <article>
        <span id="text"></span></p>
    </article>
</body>

</html>

</html>
